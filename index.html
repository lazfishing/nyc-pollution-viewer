<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pollution in NYC</title>
  <meta name="description" content="Pollution in NYC">
  <meta name="author" content="SitePoint">
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="css/nouislider.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body>
  <!-- add a navbar from bootstrap framework -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">NYC Pollution Viewer</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">About this map</a>
      </li>
    </ul>
  </div>
  </nav>

  <!-- contains the sidebar and mapbox -->
  <div class="main-container">
    <div id="sidebar">
      <div id='sidebarContent'>
        <h2>Mapping your community pollution levels</h2><br/>

        <div class="btn-group-vertical" role="group">
          <button type="button" class="btn btn-secondary active" id='bc-button'>Black Carbon</button>
          <button type="button" class="btn btn-secondary" id='no-button'>Nitric Oxide (NO)</button>
          <button type="button" class="btn btn-secondary" id='pm-button'>Particulate Matter (PM2.5)</button>
        </div><br/>

        <br/><p>View the pollution levels across years by dragging the slider</p>
        <div id="slider"></div>
        <p>You are viewing data for: <span id='sliderValue' style="color:#66FCF1"></p>

          <div class='my-legend' id='legend'>
          <div class='legend-title'>Black Carbon: <br/>Absorbance units</div>
          <div class='legend-scale'>
            <ul class='legend-labels'>
              <li><span style='background:#ffefdc;'></span>0.2</li>
              <li><span style='background:#f1b093;'></span>0.6</li>
              <li><span style='background:#e27149;'></span>1.0</li>
              <li><span style='background:#b13925;'></span>1.4</li>
              <li><span style='background:#7f0101;'></span>1.8</li>
            </ul>
          </div>
          </div>

      </div>
    </div>

    <div id="mapContainer"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="js/nouislider.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
  <script src='js/scripts.js'></script>

</body>
</html>
